<!DOCTYPE html>
<html>
  <head>
    <title >Neigborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=no">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet"  href="css/styles.css" /> 
    <noscript><link rel="stylesheet" type="text/css" href="css/noJS.css" /></noscript>

    <style>
    #map-canvas {
      width:100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
   
    </style>
    <!-- This script check the internet connection each 3 seconds-->
    <script >
    var run = function(){
      if (Offline.state === 'up')
        Offline.check();
    }
    setInterval(run, 3000);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places" onerror="alert('maps.googleapis.com. Retry...');"></script>
  </head>

  <body>
    <div class="container-fluid">
    <div id="terco"class="row ">
      <div class="col-sm-4 col-xs-6">
        <datalist id="city" data-bind="foreach:markersData" >
          <option  data-bind="value: marker.title">
        </datalist>
        <input id="pac-input" class="controls" type="text" list="city" placeholder="Search..." >
          <section class="main">
            <div class="windy-demo" style="display:none">
              <nav>
                <span class="nav-prev">prev</span>
                <span class="nav-next">next</span>
              </nav>
            </div>
          </section>
      </div>
      <div class="col-sm-4 col-xs-6 ">
        <button class="controls" style ="display:none" onClick='$(".windy-demo").toggle();$("#pac-input").toggle();$("#map-canvas").toggle();$("button").toggle();google.maps.event.trigger(map, "resize");'>Back</button> 
      </div>
    </div> 
    </div>  
    <section class="main">
      <div class="windy-demo" style="display:none;" >
        <ul id="wi-el" class="wi-container"  data-bind="foreach:markersData">
          <li>
            <div class="col-xs-6 col-md-4 landscape">
              <img width="80%" height="80%" data-bind="attr:{src:marker.picUrl()}">
            </div>
            <div class="landscape col-xs-6 col-md-8">
              <h4 data-bind="text:marker.title"></h4>
              <p data-bind="text:marker.artic"></p>
            </div>
            <div class="col-xs-12 portraid">
              <img width="80%" height="80%" data-bind="attr:{src:marker.picUrl()}">
            </div>
            <div class="portraid col-xs-12">
              <h4 data-bind="text:marker.title"></h4>
              <p data-bind="text:marker.artic"></p>
            </div>
          </li> 
        </ul>
      </div>
    </section>
    <div class="container-fluid">
    <div class="row">
      <div id="map-canvas" class="col-xs-12"></div>
    </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
