<!DOCTYPE html><html><head><title>Neigborhood Map</title><meta name=viewport content="width=device-width, initial-scale=1 ,user-scalable=no"><meta charset=utf-8><link rel="shortcut icon" href=favicon.ico type=image/x-icon><link rel=stylesheet href=css/styles.css><style>
    #map-canvas {
      width:100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
   
    </style><script>

    var run = function(){
      if (Offline.state === 'up')
        Offline.check();
    }
    setInterval(run, 2000);
    </script><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;signed_in=true&amp;libraries=places" onerror="alert('maps.googleapis.com. Retry...');"></script></head><body><div class=container-fluid><div id=terco class=row><div class="col-sm-4 col-xs-6"><datalist id=city data-bind=foreach:markersData><option label=binded data-bind="value: marker.title, attr:{label: marker.title}"></option></datalist><input id=pac-input class=controls type=text list=city placeholder=location...><section class=main><div class=windy-demo style=display:none><nav><span class=nav-prev>prev</span> <span class=nav-next>next</span></nav></div></section></div><div class="col-sm-4 col-xs-6"><button class="backButton controls" style=display:none onclick='$(".windy-demo").toggle();$("#pac-input").toggle();$("#map-canvas").toggle();$("button").toggle();'>Back</button></div></div></div><section class=main><div class=windy-demo style=display:none;><h2>Photos</h2><ul id=wi-el class=wi-container data-bind=foreach:markersData><li><div class="col-xs-6 col-md-4 landscape"><img src=binded alt=binded data-bind="attr:{src: marker.picUrl(), alt: marker.title}"></div><div class="landscape col-xs-6 col-md-8"><h4 data-bind=text:marker.title>"binded"</h4><p data-bind=text:marker.artic>"binded"</p></div><div class="col-xs-12 portraid"><img src=binded alt=binded data-bind="attr:{src: marker.picUrl(), alt: marker.title}"></div><div class="portraid col-xs-12"><h4 data-bind=text:marker.title>"binded"</h4><p data-bind=text:marker.artic>"binded"</p></div></li></ul></div></section><div class=container-fluid><div class=row><div id=map-canvas class=col-xs-12></div></div></div><script src=js/script.js></script></body></html>
